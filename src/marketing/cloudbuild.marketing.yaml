logsBucket: gs://${_GCS_LOGS_BUCKET}
serviceAccount: "${_BUILD_ACCOUNT}"
substitutions:
  _CONFIG_FILE: config/config.json
options:
  substitution_option: ALLOW_LOOSE
  automapSubstitutions: true
  pool:
    name: "${_WORKER_POOL_NAME}"
