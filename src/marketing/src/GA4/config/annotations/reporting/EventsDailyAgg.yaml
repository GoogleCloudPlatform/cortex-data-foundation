name: "{{ project_id_tgt }}.{{ marketing_ga4_datasets_reporting }}.EventsDailyAgg"
description: "Reporting Layer 2 table containing Event level data at Event Date level"
fields:
  - name: "property_id"
    description: "Analytics Property ID.\n\nA property represents a grouping of data from a website and/or app in Google Analytics. Within a property, you can view reports and manage data collection, attribution, privacy settings, and product links. An account can contain one or more properties."
  - name: "report_date"
    description: "The date when the event was logged (YYYYMMDD format in the registered timezone of your app)."
  - name: "page_location"
    description: "A page URL where users go on the website.\nDetermined by client's website tagging approach."
  - name: "campaign_id"
    description: "The identifier of the marketing campaign.\nDetermined by client's website tagging approach."
  - name: "campaign_name"
    description: "The name of the marketing campaign.\nDetermined by client's website tagging approach."
  - name: "currency_code"
    description: "Currency Code.\nDetermined by client's website tagging approach."
  - name: "collected_traffic_source_manual_campaign_id"
    description: "The manual campaign ID (utm_id) that was collected with the event."
  - name: "collected_traffic_source_manual_campaign_name"
    description: "The manual campaign name (utm_campaign) that was collected with the event."
  - name: "collected_traffic_source_manual_source"
    description: "The manual campaign source (utm_source) that was collected with the event. Also includes parsed parameters from referral params, not just UTM values."
  - name: "collected_traffic_source_manual_medium"
    description: "The manual campaign medium (utm_medium) that was collected with the event. Also includes parsed parameters from referral params, not just UTM values."
  - name: "traffic_source_name"
    description: "Name of the marketing campaign that first acquired the user. This field is not populated in intraday tables."
  - name: "traffic_source_medium"
    description: "Name of the medium (paid search, organic search, email, etc.) that first acquired the user. This field is not populated in intraday tables."
  - name: "traffic_source_source"
    description: "Name of the network that first acquired the user. This field is not populated in intraday tables."
  - name: "geo_country"
    description: "The country from which events were reported, based on IP address."
  - name: "percent_scrolled"
    description: "The first time a user reaches the bottom of each page (i.e., when a 90% vertical depth becomes visible).\nDetermined by client's website tagging approach."
  - name: "total_user_engagement_time_msec"
    description: "The amount of time a user spends with your web page in focus or app screen in the foreground.\nExample value: 23341.\nDetermined by client's website tagging approach."
  - name: "num_of_distinct_daily_users_engaged"
    description: "Total number of distinct daily users with the event_name 'user_engagement'."
  - name: "num_of_distinct_daily_users"
    description: "Total number of distinct daily users."
  - name: "num_of_distinct_daily_users_with_click_events"
    description: "Total distinct daily number of distinct users with the 'click' event."
  - name: "num_of_distinct_daily_users_with_page_views"
    description: "Total distinct daily number of users on the page."
  - name: "num_of_distinct_daily_users_with_scroll_events"
    description: "Total number of distinct daily users with 'scroll' event."
  - name: "num_of_purchases"
    description: "Total number of 'purchase' events."
  - name: "num_of_distinct_daily_users_with_purchase_events"
    description: "Total number of distinct daily users with 'purchase' event."
  - name: "num_of_pageviews"
    description: "Total number of 'page_view' events."
  - name: "num_of_view_items"
    description: "Total number of 'view_item' events."
  - name: "num_of_distinct_daily_users_with_view_item_events"
    description: "Total number of distinct daily users with 'view_item' event."
  - name: "num_of_add_to_carts"
    description: "Total number of 'add_to_cart' events."
  - name: "num_of_distinct_daily_users_with_add_to_cart_events"
    description: "Total number of distinct daily users with 'add_to_cart' event."
  - name: "num_of_begin_checkouts"
    description: "Total number of 'begin_checkout' events."
  - name: "num_of_distinct_daily_users_with_begin_checkout_events"
    description: "Total number of distinct daily users with 'begin_checkout' event."
  - name: "total_items_sold"
    description: "Total number of items sold in the event."
  - name: "total_revenue"
    description: "Total revenue."
