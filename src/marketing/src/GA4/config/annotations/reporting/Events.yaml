name: "{{ project_id_tgt }}.{{ marketing_ga4_datasets_reporting }}.Events"
description: "Event data at property and event level"
fields:
  - name: "property_id"
    description: "Analytics Property ID.\n\nA property represents a grouping of data from a website and/or app in Google Analytics. Within a property, you can view reports and manage data collection, attribution, privacy settings, and product links. An account can contain one or more properties."
  - name: "event_date"
    description: "The date when the event was logged (YYYYMMDD format in the registered timezone of your app)."
  - name: "event_timestamp"
    description: "The time (in microseconds, UTC) when the event was logged on the client."
  - name: "event_previous_timestamp"
    description: "The time (in microseconds, UTC) when the event was previously logged on the client.\nDefaults to Epoch '1970-01-01 00:00:00 UTC' if this field does not have data."
  - name: "event_name"
    description: "The name of the event."
  - name: "event_value_in_usd"
    description: "The currency-converted value (in USD) of the event's \"value\" parameter. Defaults to 0.0 if this field does not have data."
  - name: "event_bundle_sequence_id"
    description: "The sequential ID of the bundle in which these events were uploaded."
  - name: "event_server_timestamp_offset"
    description: "Timestamp offset between collection time and upload time in micros. Defaults to 0 if this field does not have data."
  - name: "batch_event_index"
    description: "A number indicating the sequential order of each event within a batch based on their order of occurrence on the device.\nDefaults to 0 if this field does not have data."
  - name: "batch_ordering_id"
    description: "A monotonically increasing number that is incremented each time a network request is sent from a given page.\nDefaults to 0 if this field does not have data."
  - name: "batch_page_id"
    description: "A sequential number assigned to a page that increases for each subsequent page within an engagement.\nDefaults to 0 if this field does not have data."
  - name: "event_params"
    description: "The event_params RECORD can store campaign-level and contextual event parameters as well as any user-defined event parameters. The event_params RECORD is repeated for each key that is associated with an event."
  - name: "event_params.key"
    description: "The name of the event parameter."
  - name: "event_params.value"
    description: "A record containing the event parameter's value."
  - name: "event_params.value.string_value"
    description: "If the event parameter is represented by a string, such as a URL or campaign name, it is populated in this field."
  - name: "event_params.value.int_value"
    description: "If the event parameter is represented by an integer, it is populated in this field."
  - name: "event_params.value.double_value"
    description: "If the event parameter is represented by a double value, it is populated in this field."
  - name: "event_params.value.float_value"
    description: "If the event parameter is represented by a floating point value, it is populated in this field. This field is not currently in use."
  - name: "event_params_page_location"
    description: "A page URL where users go on the website."
  - name: "event_params_ga_session_id"
    description: "The ga_session_id event parameter identifies individual unique sessions for each user."
  - name: "event_params_percent_scrolled"
    description: "The first time a user reaches the bottom of each page (i.e., when a 90% vertical depth becomes visible)."
  - name: "event_params_engagement_time_msec"
    description: "The amount of time a user spends with your web page in focus or app screen in the foreground.\nExample value: 23341."
  - name: "event_params_campaign_id"
    description: "The identifier of the marketing campaign."
  - name: "event_params_campaign_name"
    description: "The name of the marketing campaign."
  - name: "event_params_gclid"
    description: "The Google click identifier that was collected with the event."
  - name: "event_params_currency_code"
    description: "Currency code."
  - name: "is_active_user"
    description: "Whether the user was active (True) or inactive (False) at any point in the calendar day.\nIncluded in only the daily tables (events_YYYYMMDD)."
  - name: "user_id"
    description: "The unique ID assigned to a user."
  - name: "user_pseudo_id"
    description: "The pseudonymous ID (e.g., app instance ID) for the user."
  - name: "user_first_touch_timestamp"
    description: "The time (in microseconds) at which the user first opened the app or visited the site."
  - name: "privacy_info"
    description: "The privacy_info fields contain information based on the consent status of a user when consent mode is enabled."
  - name: "privacy_info.ads_storage"
    description: "Whether ad targeting is enabled for a user.\nPossible values: Yes, No, Unset."
  - name: "privacy_info.analytics_storage"
    description: "Whether Analytics storage is enabled for the user.\nPossible values: Yes, No, Unset."
  - name: "privacy_info.uses_transient_token"
    description: "Whether a web user has denied Analytics storage and the developer has enabled measurement without cookies based on transient tokens in server data.\nPossible values: Yes, No, Unset."
  - name: "user_properties"
    description: "The user_properties RECORD contains any user properties that you have set. It is repeated for each key that is associated with a user."
  - name: "user_properties.key"
    description: "The name of the user property."
  - name: "user_properties.value"
    description: "A record for the user property value."
  - name: "user_properties.value.string_value"
    description: "The string value of the user property."
  - name: "user_properties.value.int_value"
    description: "The integer value of the user property."
  - name: "user_properties.value.double_value"
    description: "The double value of the user property."
  - name: "user_properties.value.float_value"
    description: "This field is currently unused."
  - name: "user_properties.value.set_timestamp_micros"
    description: "The time (in microseconds) at which the user property was last set."
  - name: "user_ltv"
    description: "The user_ltv RECORD contains Lifetime Value information about the user. This RECORD is not populated in intraday tables."
  - name: "user_ltv.revenue"
    description: "The Lifetime Value (revenue) of the user. This field is not populated in intraday tables."
  - name: "user_ltv.currency"
    description: "The Lifetime Value (currency) of the user. This field is not populated in intraday tables."
  - name: "device"
    description: "The device RECORD contains information about the device from which the event originated."
  - name: "device.category"
    description: "The device category (mobile, tablet, desktop)."
  - name: "device.mobile_brand_name"
    description: "The device brand name."
  - name: "device.mobile_model_name"
    description: "The device model name."
  - name: "device.mobile_marketing_name"
    description: "The device marketing name."
  - name: "device.mobile_os_hardware_model"
    description: "The device model information retrieved directly from the operating system."
  - name: "device.operating_system"
    description: "The operating system of the device."
  - name: "device.operating_system_version"
    description: "The OS version."
  - name: "device.vendor_id"
    description: "IDFV (present only if IDFA is not collected)."
  - name: "device.advertising_id"
    description: "Advertising ID/IDFA."
  - name: "device.language"
    description: "The OS language."
  - name: "device.time_zone_offset_seconds"
    description: "The offset from GMT in seconds."
  - name: "device.is_limited_ad_tracking"
    description: "The device's Limit Ad Tracking setting. On iOS14+, returns false if the IDFA is non-zero."
  - name: "device.browser"
    description: "The browser in which the user viewed content."
  - name: "device.browser_version"
    description: "The version of the browser in which the user viewed content."
  - name: "device.web_info"
    description: "Web information."
  - name: "device.web_info.browser"
    description: "The browser in which the user viewed content."
  - name: "device.web_info.browser_version"
    description: "The version of the browser in which the user viewed content."
  - name: "device.web_info.hostname"
    description: "The hostname associated with the logged event."
  - name: "geo"
    description: "The geo RECORD contains information about the geographic location where the event was initiated."
  - name: "geo.continent"
    description: "The continent from which events were reported, based on IP address."
  - name: "geo.sub_continent"
    description: "The subcontinent from which events were reported, based on IP address."
  - name: "geo.country"
    description: "The country from which events were reported, based on IP address."
  - name: "geo.region"
    description: "The region from which events were reported, based on IP address."
  - name: "geo.metro"
    description: "The metro from which events were reported, based on IP address."
  - name: "geo.city"
    description: "The city from which events were reported, based on IP address."
  - name: "app_info"
    description: "The app_info RECORD contains information about the app in which the event was initiated."
  - name: "app_info.id"
    description: "The package name or bundle ID of the app."
  - name: "app_info.firebase_app_id"
    description: "The Firebase App ID associated with the app."
  - name: "app_info.install_source"
    description: "The store that installed the app."
  - name: "app_info.version"
    description: "The app's versionName (Android) or short bundle version."
  - name: "app_info.install_store"
    description: "The store that installed the app."
  - name: "collected_traffic_source"
    description: "The collected_traffic_source RECORD contains the traffic source data that was collected with the event."
  - name: "collected_traffic_source.manual_campaign_id"
    description: "The manual campaign ID (utm_id) that was collected with the event."
  - name: "collected_traffic_source.manual_campaign_name"
    description: "The manual campaign name (utm_campaign) that was collected with the event."
  - name: "collected_traffic_source.manual_source"
    description: "The manual campaign source (utm_source) that was collected with the event. Also includes parsed parameters from referral params, not just UTM values."
  - name: "collected_traffic_source.manual_medium"
    description: "The manual campaign medium (utm_medium) that was collected with the event. Also includes parsed parameters from referral params, not just UTM values."
  - name: "collected_traffic_source.manual_term"
    description: "The manual campaign keyword/term (utm_term) that was collected with the event."
  - name: "collected_traffic_source.manual_content"
    description: "The additional manual campaign metadata (utm_content) that was collected with the event."
  - name: "collected_traffic_source.manual_creative_format"
    description: "The manual campaign creative format (utm_creative_format) that was collected with the event."
  - name: "collected_traffic_source.manual_marketing_tactic"
    description: "The manual campaign marketing tactic (utm_marketing_tactic) that was collected with the event."
  - name: "collected_traffic_source.manual_source_platform"
    description: "The manual campaign source platform (utm_source_platform) that was collected with the event."
  - name: "collected_traffic_source.gclid"
    description: "The Google click identifier that was collected with the event."
  - name: "collected_traffic_source.dclid"
    description: "The Google Marketing Platform (GMP) identifier that was collected with the event."
  - name: "collected_traffic_source.srsltid"
    description: "The Google Merchant Center identifier that was collected with the event."
  - name: "traffic_source"
    description: "The traffic_source RECORD contains information about the traffic source that first acquired the user. This record is not populated in intraday tables.\nNote: The traffic_source values do not change if the user interacts with subsequent campaigns after installation."
  - name: "traffic_source.name"
    description: "Name of the marketing campaign that first acquired the user. This field is not populated in intraday tables."
  - name: "traffic_source.medium"
    description: "Name of the medium (paid search, organic search, email, etc.) that first acquired the user. This field is not populated in intraday tables."
  - name: "traffic_source.source"
    description: "Name of the network that first acquired the user. This field is not populated in intraday tables."
  - name: "stream_id"
    description: "The numeric ID of the data stream from which the event originated."
  - name: "platform"
    description: "The data stream platform (Web, IOS or Android) from which the event originated."
  - name: "event_dimensions"
    description: "Event dimension."
  - name: "event_dimensions.hostname"
    description: "The hostname associated with the logged event."
  - name: "ecommerce"
    description: "This ecommerce RECORD contains information about any ecommerce events that have been setup on a website or app."
  - name: "ecommerce.total_item_quantity"
    description: "Total number of items in this event, which is the sum of items.quantity."
  - name: "ecommerce.purchase_revenue_in_usd"
    description: "Purchase revenue of this event, represented in USD with standard unit. Populated for purchase event only."
  - name: "ecommerce.purchase_revenue"
    description: "Purchase revenue of this event, represented in local currency with standard unit. Populated for purchase event only."
  - name: "ecommerce.refund_value_in_usd"
    description: "The amount of refund in this event, represented in USD with standard unit. Populated for refund event only."
  - name: "ecommerce.refund_value"
    description: "The amount of refund in this event, represented in local currency with standard unit. Populated for refund event only."
  - name: "ecommerce.shipping_value_in_usd"
    description: "The shipping cost in this event, represented in USD with standard unit."
  - name: "ecommerce.shipping_value"
    description: "The shipping cost in this event, represented in local currency."
  - name: "ecommerce.tax_value_in_usd"
    description: "The tax value in this event, represented in USD with standard unit."
  - name: "ecommerce.tax_value"
    description: "The tax value in this event, represented in local currency with standard unit."
  - name: "ecommerce.transaction_id"
    description: "The transaction ID of the ecommerce transaction."
  - name: "ecommerce.unique_items"
    description: "The number of unique items in this event, based on item_id, item_name, and item_brand."
  - name: "items"
    description: "The items RECORD contains information about items included in an event. It is repeated for each item."
  - name: "items.item_id"
    description: "The ID of the item."
  - name: "items.item_name"
    description: "The name of the item."
  - name: "items.item_brand"
    description: "The brand of the item."
  - name: "items.item_variant"
    description: "The variant of the item."
  - name: "items.item_category"
    description: "The category of the item."
  - name: "items.item_category2"
    description: "The sub category of the item."
  - name: "items.item_category3"
    description: "The sub category of the item."
  - name: "items.item_category4"
    description: "The sub category of the item."
  - name: "items.item_category5"
    description: "The sub category of the item."
  - name: "items.price_in_usd"
    description: "The price of the item, in USD with standard unit."
  - name: "items.price"
    description: "The price of the item in local currency."
  - name: "items.quantity"
    description: "The quantity of the item. Quantity set to 1 if not specified."
  - name: "items.item_revenue_in_usd"
    description: "The revenue of this item, calculated as price_in_usd * quantity. It is populated for purchase events only, in USD with standard unit."
  - name: "items.item_revenue"
    description: "The revenue of this item, calculated as price * quantity. It is populated for purchase events only, in local currency with standard unit."
  - name: "items.item_refund_in_usd"
    description: "The refund value of this item, calculated as price_in_usd * quantity. It is populated for refund events only, in USD with standard unit."
  - name: "items.item_refund"
    description: "The refund value of this item, calculated as price * quantity. It is populated for refund events only, in local currency with standard unit."
  - name: "items.coupon"
    description: "Coupon code applied to this item."
  - name: "items.affiliation"
    description: "A product affiliation to designate a supplying company or brick and mortar store location."
  - name: "items.location_id"
    description: "The location associated with the item."
  - name: "items.item_list_id"
    description: "The ID of the list in which the item was presented to the user."
  - name: "items.item_list_name"
    description: "The name of the list in which the item was presented to the user."
  - name: "items.item_list_index"
    description: "The position of the item in a list."
  - name: "items.promotion_id"
    description: "The ID of a product promotion."
  - name: "items.promotion_name"
    description: "The name of a product promotion."
  - name: "items.creative_name"
    description: "The name of a creative used in a promotional spot."
  - name: "items.creative_slot"
    description: "The name of a creative slot."
  - name: "items.item_params"
    description: "The item_params RECORD can store item parameters as well as any user-defined item parameters. The set of parameters stored in the item_params RECORD is unique to each implementation."
  - name: "items.item_params.key"
    description: "The name of the item parameter."
  - name: "items.item_params.value"
    description: "A record containing the item parameter's value."
  - name: "items.item_params.value.string_value"
    description: "If the item parameter is represented by a string, it is populated in this field."
  - name: "items.item_params.value.int_value"
    description: "If the item parameter is represented by an integer, it is populated in this field."
  - name: "items.item_params.value.double_value"
    description: "If the item parameter is represented by a double value, it is populated in this field."
  - name: "items.item_params.value.float_value"
    description: "If the item parameter is represented by a floating point value, it is populated in this field."
  - name: "session_traffic_source_last_click"
    description: "The session_traffic_source_last_click RECORD contains the last-click attributed session traffic source data across Google ads and manual contexts, where available."
  - name: "session_traffic_source_last_click.manual_campaign"
    description: "Manual campaign details."
  - name: "session_traffic_source_last_click.manual_campaign.campaign_id"
    description: "The ID of the last clicked manual campaign."
  - name: "session_traffic_source_last_click.manual_campaign.campaign_name"
    description: "The name of the last clicked manual campaign."
  - name: "session_traffic_source_last_click.manual_campaign.medium"
    description: "The medium of the last clicked manual campaign (e.g., paid search, organic search, email)."
  - name: "session_traffic_source_last_click.manual_campaign.term"
    description: "The keyword/search term of the last clicked manual campaign."
  - name: "session_traffic_source_last_click.manual_campaign.content"
    description: "Additional metadata of the last clicked manual campaign."
  - name: "session_traffic_source_last_click.manual_campaign.source_platform"
    description: "The platform of the last clicked manual campaign (e.g., search engine, social media)."
  - name: "session_traffic_source_last_click.manual_campaign.source"
    description: "The specific source within the platform of the last clicked manual campaign."
  - name: "session_traffic_source_last_click.manual_campaign.creative_format"
    description: "The format of the creative of the last clicked manual campaign."
  - name: "session_traffic_source_last_click.manual_campaign.marketing_tactic"
    description: "The marketing tactic of the last clicked manual campaign."
  - name: "session_traffic_source_last_click.google_ads_campaign"
    description: "Google Ads Campaign."
  - name: "session_traffic_source_last_click.google_ads_campaign.customer_id"
    description: "The customer ID associated with the Google Ads account."
  - name: "session_traffic_source_last_click.google_ads_campaign.account_name"
    description: "The name of the Google Ads account."
  - name: "session_traffic_source_last_click.google_ads_campaign.campaign_id"
    description: "The ID of the Google Ads campaign."
  - name: "session_traffic_source_last_click.google_ads_campaign.campaign_name"
    description: "The name of the Google Ads campaign."
  - name: "session_traffic_source_last_click.google_ads_campaign.ad_group_id"
    description: "The ID of the ad group within the Google Ads campaign."
  - name: "session_traffic_source_last_click.google_ads_campaign.ad_group_name"
    description: "The name of the ad group within the Google Ads campaign."
