name: "{{ project_id_tgt }}.{{ marketing_googleads_datasets_reporting }}.CampaignDailyAgg"
description: "Actual Reporting/Aggregated table table containing Campaign statistics at date level."
fields:
  - name: "report_date"
    description: "Date to which metrics apply."
  - name: "campaign_id"
    description: "The ID of the campaign."
  - name: "campaign_name"
    description: "The name of the campaign."
  - name: "campaign_start_date"
    description: "The date when campaign started in serving customer's timezone."
  - name: "campaign_end_date"
    description: "The last day of the campaign in serving customer's timezone."
  - name: "campaign_status"
    description: "The status of the campaign."
  - name: "campaign_budget"
    description: "The budget of the campaign."
  - name: "campaign_group"
    description: "The campaign group this campaign belongs to."
  - name: "campaign_optimization_score"
    description: "Optimization score of the campaign."
  - name: "customer_id"
    description: "The ID of the customer."
  - name: "customer_name"
    description: "non-unique descriptive name of the customer."
  - name: "customer_status"
    description: "The status of the customer."
  - name: "currency_code"
    description: "The currency in which the account operates."
  - name: "customer_time_zone"
    description: "The local timezone ID of the customer."
  - name: "customer_has_partners_badge"
    description: "Whether the Customer has a Partners program badge."
  - name: "customer_manager"
    description: "Whether the customer is a manager."
  - name: "customer_optimization_score"
    description: "Optimization score of the customer."
  - name: "clicks"
    description: "The number of clicks."
  - name: "cost"
    description: "The sum of your cost-per-click (CPC) and cost-per-thousand impressions (CPM) costs during this period."
  - name: "impressions"
    description: "Count of how often your ad has appeared on a search results page or website on the Google Network."
