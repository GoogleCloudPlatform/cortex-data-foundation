name: "{{ project_id_tgt }}.{{ marketing_googleads_datasets_reporting }}.AdGroups"
description: "Ad Group details"
fields:
  - name: "adgroup_id"
    description: "The ID of the ad group."
  - name: "campaign_id"
    description: "The ID of the campaign"
  - name: "resource_name"
    description: "The resource name of the ad group"
  - name: "status"
    description: "The status of the ad group."
  - name: "type"
    description: "The type of the ad group."
  - name: "ad_rotation_mode"
    description: "The ad rotation mode of the ad group."
  - name: "url_custom_parameters"
    description: "The list of mappings used to substitute custom parameter tags in a tracking_url_template, final_urls, or mobile_final_urls."
  - name: "url_custom_parameters.key"
    description: "The key matching the parameter tag name."
  - name: "url_custom_parameters.value"
    description: "The value to be substituted."
  - name: "optimized_targeting_enabled"
    description: "Optimized Targeting is the replacement for Audience Expansion."
  - name: "display_custom_bid_dimension"
    description: "Allows advertisers to specify a targeting dimension on which to place absolute bids"
  - name: "targeting_setting"
    description: "Setting for targeting related features."
  - name: "targeting_setting.target_restrictions"
    description: "The per-targeting-dimension setting to restrict the reach of your campaign or ad group."
  - name: "targeting_setting.target_restrictions.targeting_dimension"
    description: "The targeting dimension that these settings apply to."
  - name: "targeting_setting.target_restrictions.bid_only"
    description: "Indicates whether to restrict your ads to show only for the criteria you have selected for this targeting_dimension"
  - name: "targeting_setting.target_restriction_operations"
    description: "The list of operations changing the target restrictions."
  - name: "targeting_setting.target_restriction_operations.operator"
    description: "Type of list operation to perform."
  - name: "targeting_setting.target_restriction_operations.value"
    description: "The target restriction being added to or removed from the list."
  - name: "targeting_setting.target_restriction_operations.value.targeting_dimension"
    description: "The targeting dimension that these settings apply to."
  - name: "targeting_setting.target_restriction_operations.value.bid_only"
    description: "Indicates whether to restrict your ads to show only for the criteria you have selected for this targeting_dimension"
  - name: "audience_setting"
    description: "Setting for audience related features."
  - name: "audience_setting.use_audience_grouped"
    description: "If true, this ad group uses an Audience resource for audience targeting. If false, this ad group may use audience segment criteria instead."
  - name: "effective_target_cpa_source"
    description: "Source of the effective target CPA.BiddingSource"
  - name: "effective_target_roas_source"
    description: "Source of the effective target ROAS. BiddingSource"
  - name: "labels"
    description: "The resource names of labels attached to this ad group."
  - name: "excluded_parent_asset_field_types"
    description: "The asset field types that should be excluded from this ad group."
  - name: "excluded_parent_asset_set_types"
    description: "The asset set types that should be excluded from this ad group."
  - name: "name"
    description: "The name of the ad group."
  - name: "base_ad_group"
    description: "For draft or experiment ad groups, this field is the resource name of the base ad group from which this ad group was created."
  - name: "tracking_url_template"
    description: "The URL template for constringing a tracking URL."
  - name: "campaign"
    description: "The campaign to which the ad group belongs."
  - name: "cpc_bid_micros"
    description: "The maximum CPC (cost-per-click) bid."
  - name: "effective_cpc_bid_micros"
    description: "Value will be same as that of the CPC (cost-per-click) bid value when the bidding strategy is one of manual cpc, enhanced cpc, page one promoted or target outrank share, otherwise the value will be null."
  - name: "cpm_bid_micros"
    description: "The maximum CPM (cost-per-thousand viewable impressions) bid."
  - name: "target_cpa_micros"
    description: "The target CPA (cost-per-acquisition)."
  - name: "cpv_bid_micros"
    description: "The CPV (cost-per-view) bid."
  - name: "target_cpm_micros"
    description: "Average amount in micros that the advertiser is willing to pay for every thousand times the ad is shown."
  - name: "target_roas"
    description: "The target ROAS (return-on-ad-spend) override."
  - name: "percent_cpc_bid_micros"
    description: "The percent cpc bid amount, expressed as a fraction of the advertised price for some good or service."
  - name: "final_url_suffix"
    description: "URL template for appending params to Final URL."
  - name: "effective_target_cpa_micros"
    description: "The effective target CPA (cost-per-acquisition)."
  - name: "effective_target_roas"
    description: "The effective target ROAS (return-on-ad-spend)."
  - name: "recordstamp"
    description: "Data load date and time"
