name: "{{ project_id_tgt }}.{{ marketing_googleads_datasets_reporting }}.GeoTargetConstant"
description: "Base Reporting view containing Target Geo details."
fields:
  - name: "id"
    description: "The ID of the geo target constant."
  - name: "canonical_name"
    description: "The fully qualified English name, consisting of the target's name and that of its parent and country."
  - name: "country_code"
    description: "The ISO-3166-1 alpha-2 country code that is associated with the target."
  - name: "name"
    description: "Geo target constant English name."
  - name: "parent_geo_target"
    description: "The resource name of the parent geo target constant. Geo target constant resource names have the form: geoTargetConstants/{parent_geo_target_constant_id}."
  - name: "parent_id"
    description: "The criteria ID of a parent. This field is included only for legacy support, so IDs might not be consistent across datasets."
  - name: "resource_name"
    description: "The resource name of the geo target constant. Geo target constant resource names have the form: geoTargetConstants/{geo_target_constant_id}."
  - name: "status"
    description: "Geo target constant status."
  - name: "target_type"
    description: "Geo target constant target type."
