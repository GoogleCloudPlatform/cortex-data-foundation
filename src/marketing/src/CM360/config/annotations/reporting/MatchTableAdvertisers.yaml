name: "{{ project_id_tgt }}.{{ marketing_cm360_datasets_reporting }}.MatchTableAdvertisers"
description: "Advertizers match table."
fields:
  - name: "account_id"
    description: "Account Id which is part of the DT file name"
  - name: "advertiser_id"
    description: "Unique ID of advertiser"
  - name: "advertiser"
    description: "User entered name of advertiser"
  - name: "advertiser_group_id"
    description: "Group ID to which this advertiser beINTEGERs. An advertiser may be a member of only one group"
  - name: "advertiser_group"
    description: "User specified group to which this advertiser beINTEGERs. An advertiser may be a member of only one group"
  - name: "recordstamp"
    description: "Data load date and time"
  - name: "source_file_name"
    description: "Original name of the source file"
  - name: "source_file_last_update_timestamp"
    description: "Datetime of the Cloud Storage file creation or update parameter"
