name: "{{ project_id_tgt }}.{{ marketing_cm360_datasets_reporting }}.MatchTableAds"
description: "Ads match table."
fields:
  - name: "ad_id"
    description: "Unique ID of Ad"
  - name: "advertiser_id"
    description: "Unique ID of Advertiser"
  - name: "campaign_id"
    description: "Unique ID of Campaign"
  - name: "account_id"
    description: "Account Id which is part of the DT file name"
  - name: "ad"
    description: "User defined ad name"
  - name: "ad_click_url"
    description: "Click through URL of Click Ad type creatives only (aka Click Commands)"
  - name: "ad_type"
    description: "Type of ad. "
  - name: "creative_pixel_size"
    description: "Size of creative in pixels"
  - name: "ad_comments"
    description: "User defined ad level comments"
  - name: "recordstamp"
    description: "Data load date and time"
  - name: "source_file_name"
    description: "Original name of the source file"
  - name: "source_file_last_update_timestamp"
    description: "Datetime of the Cloud Storage file creation or update parameter"
