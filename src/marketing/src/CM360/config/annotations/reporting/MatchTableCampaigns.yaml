name: "{{ project_id_tgt }}.{{ marketing_cm360_datasets_reporting }}.MatchTableCampaigns"
description: "Campaigns match table."
fields:
  - name: "campaign_id"
    description: "Unique ID of Campaign"
  - name: "advertiser_id"
    description: "Unique ID of advertiser"
  - name: "account_id"
    description: "Account Id which is part of the DT file name"
  - name: "campaign"
    description: "User entered campaign name"
  - name: "campaign_start_date"
    description: "Campaign start date as YYYYMMDD."
  - name: "campaign_end_date"
    description: "Campaign end date as YYYYMMDD."
  - name: "billing_invoice_code"
    description: "User entered string."
  - name: "recordstamp"
    description: "Data load date and time"
  - name: "source_file_name"
    description: "Original name of the source file"
  - name: "source_file_last_update_timestamp"
    description: "Datetime of the Cloud Storage file creation or update parameter"
