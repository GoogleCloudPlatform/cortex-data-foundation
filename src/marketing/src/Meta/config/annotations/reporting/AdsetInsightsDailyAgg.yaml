  - name: "platform_details.publisher_platform"
    description: "Where your ad was shown within a platform, for example on Facebook desktop Feed, or Instagram Mobile Feed."
  - name: "platform_details.impressions"
    description: "The number of times your ads were on screen."
  - name: "platform_details.clicks"
    description: "The number of clicks on your ads."
  - name: "platform_details.spend"
    description: "The estimated total amount of money you've spent on your Campaign, ad set or ad during its schedule. This metric is estimated."
  - name: "platform_details.reach"
    description: "The average number of times each person saw your ad. This metric is estimated."
  - name: "platform_details.frequency"
    description: "The number of people who saw your ads at least once."
  - name: "platform_details.post_engagements"
    description: "Post engagements are the total number of actions that people take involving your ads."
  - name: "platform_details.page_engagements"
    description: "The number of actions taken on your Facebook Page, Instagram profile or any of your content, attributed to your ads."
  - name: "platform_details.link_clicks"
    description: "The number of clicks on links within the ad that led to advertiser-specified destinations, on or off Meta technologies."
  - name: "platform_details.post_shares"
    description: "The number of shares of your ads. People can share your ads or posts on their own or friends' Timelines, in groups and on their own Pages."
  - name: "platform_details.post_reactions"
    description: "The number of reactions on your ads."
  - name: "platform_details.post_saves"
    description: "Post saves counts the number of times your ad was saved by people who want to revisit it at a later time."
  - name: "platform_details.post_comments"
    description: "The number of comments on your ads."
  - name: "platform_details.video_views"
    description: "The number of times your video plays for at least 3 seconds."
  - name: "platform_details.page_likes"
    description: "The number of likes of your Facebook Page, attributed to your ads."
  - name: "platform_details.photo_views"
    description: "The number of views of photos on your Page or posts that are attributed to your ads. Photo views are counted when people click on photos to view them."
  - name: "platform_details.video_avg_time_watched_actions_video_views"
    description: "The average time a video was played, including any time spent replaying the video for a single impression."
  - name: "platform_details.video_p25_watched_actions_video_views"
    description: "The number of times your video was played at 25% of its length, including plays that skipped to this point."
  - name: "platform_details.video_p50_watched_actions_video_views"
    description: "The number of times your video was played at 50% of its length, including plays that skipped to this point."
  - name: "platform_details.video_p75_watched_actions_video_views"
    description: "The number of times your video was played at 75% of its length, including plays that skipped to this point."
  - name: "platform_details.video_p95_watched_actions_video_views"
    description: "The number of times your video was played at 95% of its length, including plays that skipped to this point."
