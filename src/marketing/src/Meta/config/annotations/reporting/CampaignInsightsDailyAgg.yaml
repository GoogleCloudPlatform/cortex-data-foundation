name: "{{ project_id_tgt }}.{{ marketing_meta_datasets_reporting }}.CampaignInsightsDailyAgg"
description: "Aggregated table with metrics at Campaign and date levels, as well as metrics breakdowns by country, age and gender, placement, platform dimensions."
fields:
  - name: "report_date"
    description: "Report date."
  - name: "campaign_id"
    description: "The unique ID number of the ad campaign you're viewing in reporting. Your campaign contains ad sets and ads."
  - name: "campaign_name"
    description: "The name of the ad campaign you're viewing in reporting. Your campaign contains ad sets and ads."
  - name: "account_id"
    description: "The ID number of your ad account, which groups your advertising activity."
  - name: "account_name"
    description: "The name of your ad account, which groups your advertising activity."
  - name: "account_currency"
    description: "currency."
  - name: "account_timezone_name"
    description: "Name for the time zone."
  - name: "campaign_status"
    description: "If this status is PAUSED, all its active ad sets and ads will be paused and have an effective status CAMPAIGN_PAUSED."
  - name: "campaign_created_time"
    description: "Created Time."
  - name: "campaign_objective"
    description: "Campaign's objective."
  - name: "campaign_start_time"
    description: "Merging of start_times for the ad sets belonging to this campaign. \n  At the campaign level, start_time is a read only field. You can setup start_time at the ad set level."
  - name: "campaign_stop_time"
    description: "Merging of stop_times for the ad sets belonging to this campaign. \n  At the campaign level, stop_time is a read only field. You can setup stop_time at the ad set level."
  - name: "impressions"
    description: "The number of times your ads were on screen."
  - name: "clicks"
    description: "The number of clicks on your ads."
  - name: "spend"
    description: "The estimated total amount of money you've spent on your campaign, ad set or ad during its schedule. This metric is estimated."
  - name: "frequency"
    description: "The average number of times each person saw your ad. This metric is estimated."
  - name: "reach"
    description: "The number of people who saw your ads at least once."
  - name: "video_avg_time_watched_actions_video_views"
    description: "The average time a video was played, including any time spent replaying the video for a single impression."
  - name: "video_p25_watched_actions_video_views"
    description: "The number of times your video was played at 25% of its length, including plays that skipped to this point."
  - name: "video_p50_watched_actions_video_views"
    description: "The number of times your video was played at 50% of its length, including plays that skipped to this point."
  - name: "video_p75_watched_actions_video_views"
    description: "The number of times your video was played at 75% of its length, including plays that skipped to this point."
  - name: "video_p95_watched_actions_video_views"
    description: "The number of times your video was played at 95% of its length, including plays that skipped to this point."
  - name: "likes"
    description: "A reaction is a response to a Facebook post or ad in which a person chooses one of several emoticons (Like, Love, Haha, Wow, Sad, Angry) to indicate their feelings about the content of a post or ad."
  - name: "loves"
    description: "A reaction is a response to a Facebook post or ad in which a person chooses one of several emoticons (Like, Love, Haha, Wow, Sad, Angry) to indicate their feelings about the content of a post or ad."
