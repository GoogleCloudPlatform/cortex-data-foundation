[liveramp]
# Retry delay between DAG runs.
retry_delay_sec = 60
# Retry count after a failing DAG run.
execution_retry_count = 3
# Timeout for HTTP calls of LiveRamp API.
http_timeout_sec = 60
# LiveRamp API base URL - Production endpoint.
liveramp_api_base_url = https://us.identity.api.liveramp.com
# CORTEX-CUSTOMER: Use the following staging URL instead of the production one
# if you want to test integration against a staging account.
# liveramp_api_base_url = https://us-staging.identity.api.liveramp.com
