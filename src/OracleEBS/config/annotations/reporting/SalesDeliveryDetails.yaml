name: "{{ project_id_tgt }}.{{ oracle_ebs_datasets_reporting }}.SalesDeliveryDetails"
description: "Reporting table containing information about deliveries."
catalog_tags:
  - display_name: "line_of_business"
    fields:
      - display_name: "group"
        value: "Sales"
      - display_name: "domain"
        value: "Order to Cash"
fields:
  - name: "DELIVERY_ID"
    description: "Primary key component identifying a delivery"
  - name: "DELIVERY_DETAIL_ID"
    description: "Primary key component identifying a delivery detail"
  - name: "SHIP_TO_SITE_USE_ID"
    description: "Foreign key identifying the Site Use entity that was shipped to"
  - name: "SHIP_TO_CUSTOMER_NUMBER"
    description: "Shipped customer account number"
  - name: "SHIP_TO_CUSTOMER_NAME"
    description: "Shipped customer account name"
  - name: "SHIP_TO_CUSTOMER_COUNTRY"
    description: "Shipped customer country name"
  - name: "BUSINESS_UNIT_ID"
    description: "Foreign key identifying the business unit that performed this transaction"
  - name: "BUSINESS_UNIT_NAME"
    description: "Business unit name"
  - name: "LEDGER_ID"
    description: "Foreign key identifying the ledger (set of books)"
  - name: "LEDGER_NAME"
    description: "Ledger name"
  - name: "ITEM_ORGANIZATION_ID"
    description: "Foreign key identifying the organization that shipped the line"
  - name: "ITEM_ORGANIZATION_NAME"
    description: "Item organization name"
  - name: "DELIVERY_STATUS_CODE"
    description: "Open or closed or packed or in transit or cancellation request or confirmed etc"
  - name: "DELIVERED_DATE"
    description: "Date the shipment was delivered"
  - name: "DELIVERED_MONTH_NUM"
    description: "Month the shipment was delivered"
  - name: "DELIVERED_QUARTER_NUM"
    description: "Quarter the shipment was delivered"
  - name: "DELIVERED_YEAR_NUM"
    description: "Year the shipment was delivered"
  - name: "FISCAL_PERIOD_TYPE"
    description: "Accounting period type"
  - name: "FISCAL_PERIOD_SET_NAME"
    description: "Accounting calendar name"
  - name: "FISCAL_PERIOD_NAME"
    description: "Accounting period name"
  - name: "FISCAL_PERIOD_NUM"
    description: "Accounting period based on the delivered date"
  - name: "FISCAL_QUARTER_NUM"
    description: "Accounting quarter based on the delivered date"
  - name: "FISCAL_YEAR_NUM"
    description: "Accounting year based on the delivered date"
  - name: "ORDER_HEADER_ID"
    description: "Foreign key identifying the associated order header"
  - name: "ORDER_LINE_ID"
    description: "Foreign key identifying the associated order line"
  - name: "ORDER_NUMBER"
    description: "Order number"
  - name: "ORDER_LINE_NUMBER"
    description: "Order line number"
  - name: "ORDER_HEADER_STATUS"
    description: "Workflow status for the header"
  - name: "ORDER_SOURCE_ID"
    description: "Foreign key identifying the order source"
  - name: "ORDER_SOURCE_NAME"
    description: "Order source name"
  - name: "IS_OPEN_ORDER"
    description: "Indicates whether the order is open"
  - name: "IS_BOOKED_ORDER"
    description: "Indicates whether the order header is in or past the booked phase"
  - name: "ORDER_LINE_STATUS"
    description: "Workflow status for the line"
  - name: "ORDERED_DATE"
    description: "Date the order was placed"
  - name: "REQUEST_DATE"
    description: "Date the order line was requested"
  - name: "PROMISE_DATE"
    description: "Date the order line was promised"
  - name: "FULFILLMENT_DATE"
    description: "Date the order line was fulfilled"
  - name: "SCHEDULE_SHIP_DATE"
    description: "Date the order line was scheduled to ship"
  - name: "ACTUAL_SHIP_DATE"
    description: "Date the order line was actually shipped"
  - name: "INVENTORY_ITEM_ID"
    description: "Foreign key identifying the item"
  - name: "ITEM_PART_NUMBER"
    description: "Item part number"
  - name: "ITEM_DESCRIPTIONS"
    description: "Nested repeated field containing item descriptions in all enabled language translations"
  - name: "ITEM_DESCRIPTIONS.LANGUAGE"
    description: "Language code of the item description"
  - name: "ITEM_DESCRIPTIONS.TEXT"
    description: "Item description text"
  - name: "ITEM_CATEGORIES"
    description: "Nested repeated field containing item categories in all enabled category sets"
  - name: "ITEM_CATEGORIES.ID"
    description: "Foreign key identifying item categories"
  - name: "ITEM_CATEGORIES.CATEGORY_SET_ID"
    description: "Foreign key identifying item category sets"
  - name: "ITEM_CATEGORIES.CATEGORY_SET_NAME"
    description: "Item category set name"
  - name: "ITEM_CATEGORIES.CATEGORY_NAME"
    description: "Item category name"
  - name: "ITEM_CATEGORIES.DESCRIPTION"
    description: "Item category description"
  - name: "UNIT_LIST_PRICE"
    description: "List price for the item"
  - name: "UNIT_SELLING_PRICE"
    description: "Actual price charged to customer"
  - name: "CURRENCY_CODE"
    description: "Code indicating the type of currency that the order was placed in"
  - name: "RELEASED_STATUS"
    description: "Pick release status"
  - name: "RELEASE_STATUS_DESCRIPTION"
    description: "Pick release status description"
  - name: "SHIP_METHOD_CODE"
    description: "Shipping method code"
  - name: "FREIGHT_TERMS_CODE"
    description: "Freight terms code"
  - name: "QUANTITY_UOM"
    description: "Ordered quantity unit of measure"
  - name: "ORDERED_QUANTITY"
    description: "Ordered quantity"
  - name: "CANCELLED_QUANTITY"
    description: "Cancelled quantity"
  - name: "REQUESTED_QUANTITY"
    description: "Requested quantity"
  - name: "SRC_REQUESTED_QUANTITY"
    description: "Requested quantity as ordered by the customer"
  - name: "SHIPPED_QUANTITY"
    description: "Shipped quantity"
  - name: "DELIVERED_QUANTITY"
    description: "Delivered quantity"
  - name: "PICKED_QUANTITY"
    description: "Picked quantity"
  - name: "CREATION_TS"
    description: "Timestamp when the record was created in the source system"
  - name: "LAST_UPDATE_TS"
    description: "Timestamp when the record was last updated in the source system"
  - name: "IS_SHIPPED_ON_TIME"
    description: "Indicates whether the line was shipped before the scheduled ship date"
  - name: "IS_DELIVERED_ON_TIME"
    description: "Indicates whether the line was delivered before the promise date"
  - name: "DAYS_SHIPPED_AFTER_SCHEDULE_DATE"
    description: "Number of days after the scheduled ship date that an order line is actually shipped. Positive numbers indicate that the shipment was late, while negative numbers indicate that the shipment was early."
  - name: "DAYS_DELIVERED_AFTER_PROMISE_DATE"
    description: "Number of days after the promise date that an order line is delivered. Positive numbers indicate that the delivery was late, while negative numbers indicate that the delivery was early."
