name: "{{ project_id_tgt }}.{{ oracle_ebs_datasets_reporting }}.InvoiceHeaders"
description: "Base fact view of invoice headers."
catalog_tags:
  - display_name: "line_of_business"
    fields:
      - display_name: "group"
        value: "Facts"
fields:
  - name: "INVOICE_ID"
    description: "Primary key identifying the invoice header"
  - name: "INVOICE_NUMBER"
    description: "Invoice number"
  - name: "INVOICE_TYPE_ID"
    description: "Foreign key identifying the invoice type"
  - name: "BUSINESS_UNIT_ID"
    description: "Foreign key identifying the business unit"
  - name: "BILL_TO_SITE_USE_ID"
    description: "Foreign key identifying the Site Use entity that was billed to"
  - name: "LEDGER_ID"
    description: "Foreign key identifying the ledger (set of books)"
  - name: "INVOICE_DATE"
    description: "Date the invoice was created"
  - name: "EXCHANGE_DATE"
    description: "Date that the exchange rate is calculated"
  - name: "COMPLETE_FLAG"
    description: "Indicates whether the invoice is complete"
  - name: "INVOICE_CURRENCY_CODE"
    description: "Code indicating the type of currency that the invoice was placed in"
  - name: "CREATION_TS"
    description: "Timestamp when the record was created in the source system"
  - name: "LAST_UPDATE_TS"
    description: "Timestamp when the record was last updated in the source system"
