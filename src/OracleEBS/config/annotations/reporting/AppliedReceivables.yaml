name: "{{ project_id_tgt }}.{{ oracle_ebs_datasets_reporting }}.AppliedReceivables"
description: "Base fact view of applied receivables."
catalog_tags:
  - display_name: "line_of_business"
    fields:
      - display_name: "group"
        value: "Facts"
fields:
  - name: "RECEIVABLE_APPLICATION_ID"
    description: "Primary key identifying the receivable application"
  - name: "APPLICATION_TYPE"
    description: "Type of entity the amount was applied to including: CASH - Cash Receipt, CM - Credit Memo"
  - name: "CASH_RECEIPT_ID"
    description: "Foreign key identifying the cash receipt"
  - name: "CASH_RECEIPT_HISTORY_ID"
    description: "Foreign key identifying the cash receipt history"
  - name: "PAYMENT_SCHEDULE_ID"
    description: "Foreign key identifying the payment schedule"
  - name: "INVOICE_ID"
    description: "Foreign key identifying the invoice"
  - name: "INVOICE_LINE_ID"
    description: "Foreign key identifying the invoice line"
  - name: "AMOUNT_APPLIED"
    description: "Amount applied"
  - name: "DISPLAY"
    description: "Indicates if this is the latest application applied"
  - name: "CREATION_TS"
    description: "Timestamp when the record was created in the source system"
  - name: "LAST_UPDATE_TS"
    description: "Timestamp when the record was last updated in the source system"
