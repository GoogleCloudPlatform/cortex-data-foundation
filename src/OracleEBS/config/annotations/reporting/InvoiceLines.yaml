name: "{{ project_id_tgt }}.{{ oracle_ebs_datasets_reporting }}.InvoiceLines"
description: "Base fact view of invoice lines."
catalog_tags:
  - display_name: "line_of_business"
    fields:
      - display_name: "group"
        value: "Facts"
fields:
  - name: "LINE_ID"
    description: "Primary key identifying the invoice line"
  - name: "LINE_NUMBER"
    description: "Invoice line number"
  - name: "LINE_TYPE"
    description: "Type of the invoice line, including LINE and TAX"
  - name: "LINK_TO_LINE_ID"
    description: "Foreign key identifying the associated invoice line in this table when this record is a TAX line"
  - name: "INVOICE_ID"
    description: "Foreign key identifying the invoice header"
  - name: "INTERFACE_LINE_CONTEXT"
    description: "Interface line context"
  - name: "INTERFACE_LINE_ATTRIBUTE6"
    description: "Interface line attribute value that contains the order line ID when INTERFACE_LINE_CONTEXT = 'ORDER ENTRY'"
  - name: "DESCRIPTION"
    description: "Invoice line description"
  - name: "INVENTORY_ITEM_ID"
    description: "Foreign key identifying the item"
  - name: "INVOICED_QUANTITY"
    description: "Invoiced quantity"
  - name: "ORDERED_QUANTITY"
    description: "Ordered quantity"
  - name: "CREDITED_QUANTITY"
    description: "Credited quantity"
  - name: "QUANTITY_UOM"
    description: "Quantity unit of measure"
  - name: "UNIT_LIST_PRICE"
    description: "List price for the item post-tax"
  - name: "UNIT_SELLING_PRICE"
    description: "Actual price charged to customer pre-tax"
  - name: "GROSS_UNIT_SELLING_PRICE"
    description: "Actual price charged to customer post-tax"
  - name: "TRANSACTION_AMOUNT"
    description: "Transaction line amount"
  - name: "REVENUE_AMOUNT"
    description: "Transaction line amount recognized as revenue for accounting purposes"
  - name: "CREATION_TS"
    description: "Timestamp when the record was created in the source system"
  - name: "LAST_UPDATE_TS"
    description: "Timestamp when the record was last updated in the source system"
