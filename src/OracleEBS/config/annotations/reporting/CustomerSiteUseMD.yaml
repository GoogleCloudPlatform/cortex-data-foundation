name: "{{ project_id_tgt }}.{{ oracle_ebs_datasets_reporting }}.CustomerSiteUseMD"
description: "Dimension table containing customer site use attributes."
catalog_tags:
  - display_name: "line_of_business"
    fields:
      - display_name: "group"
        value: "Master Data"
fields:
  - name: "SITE_USE_ID"
    description: "Unique key identifying the customer site use"
  - name: "SITE_USE_CODE"
    description: "Code indicating the use of the customer site, for example SHIP_TO, BILL_TO, or SOLD_TO"
  - name: "SITE_ID"
    description: "Foreign key identifying customer account site"
  - name: "ACCOUNT_ID"
    description: "Foreign key identifying customer account"
  - name: "ACCOUNT_CLASS_CODE"
    description: "Customer account class"
  - name: "ACCOUNT_TYPE"
    description: "Customer account type, for example I for internal customers and R for revenue generating external customers"
  - name: "ACCOUNT_NUMBER"
    description: "Customer account number"
  - name: "ACCOUNT_NAME"
    description: "Customer account name"
  - name: "PARTY_ID"
    description: "Foreign key identifying party"
  - name: "PARTY_NUMBER"
    description: "Party number"
  - name: "PARTY_NAME"
    description: "Party name"
  - name: "PARTY_SITE_ID"
    description: "Foreign key identifying to party sites"
  - name: "PARTY_SITE_NAME"
    description: "Party site name"
  - name: "PARTY_SITE_STATUS"
    description: "Party site status"
  - name: "LOCATION_ID"
    description: "Foreign key identifying location"
  - name: "ADDRESS"
    description: "Concatenation of ADDRESS1-4, CITY, STATE, POSTAL_CODE, and COUNTRY_NAME"
  - name: "ADDRESS1"
    description: "Address line 1"
  - name: "ADDRESS2"
    description: "Address line 2"
  - name: "ADDRESS3"
    description: "Address line 3"
  - name: "ADDRESS4"
    description: "Address line 4"
  - name: "CITY"
    description: "City name"
  - name: "STATE"
    description: "State code"
  - name: "PROVINCE"
    description: "Province name"
  - name: "POSTAL_CODE"
    description: "Postal (zip) code"
  - name: "COUNTRY_CODE"
    description: "Country code"
  - name: "COUNTRY_NAME"
    description: "Country name"
  - name: "REGION"
    description: "Geographic region"
