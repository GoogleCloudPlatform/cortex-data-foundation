name: "{{ project_id_tgt }}.{{ oracle_ebs_datasets_reporting }}.OrderLines"
description: "Base fact view of order lines."
catalog_tags:
  - display_name: "line_of_business"
    fields:
      - display_name: "group"
        value: "Facts"
fields:
  - name: "LINE_ID"
    description: "Primary key identifying the order line"
  - name: "HEADER_ID"
    description: "Foreign key identifying the order header"
  - name: "LINE_NUMBER"
    description: "Order line number"
  - name: "LINE_CATEGORY_CODE"
    description: "Order line category code including ORDER or RETURN indicating if it was a return merchandise authorization (RMA) line"
  - name: "FLOW_STATUS_CODE"
    description: "Workflow status for the line"
  - name: "SHIP_FROM_ORG_ID"
    description: "Foreign key identifying the organization that shipped the line"
  - name: "INVENTORY_ITEM_ID"
    description: "Foreign key identifying the item"
  - name: "ORDER_QUANTITY_UOM"
    description: "Ordered quantity unit of measure"
  - name: "SHIPPED_QUANTITY"
    description: "Shipped quantity"
  - name: "ORDERED_QUANTITY"
    description: "Ordered quantity"
  - name: "FULFILLED_QUANTITY"
    description: "Fulfilled quantity"
  - name: "INVOICED_QUANTITY"
    description: "Invoiced quantity"
  - name: "CANCELLED_QUANTITY"
    description: "Cancelled quantity"
  - name: "UNIT_COST"
    description: "Unit Cost for the gross margin analysis"
  - name: "UNIT_LIST_PRICE"
    description: "List price for the item"
  - name: "UNIT_SELLING_PRICE"
    description: "Actual price charged to customer"
  - name: "SCHEDULE_SHIP_DATE"
    description: "Date scheduled to ship the line"
  - name: "ACTUAL_SHIP_DATE"
    description: "Actual shipment date of the line"
  - name: "REQUEST_DATE"
    description: "Date the line was requested"
  - name: "PROMISE_DATE"
    description: "Date the line was promised"
  - name: "FULFILLMENT_DATE"
    description: "Date the line was fulfilled"
  - name: "ACTUAL_FULFILLMENT_DATE"
    description: "Date the line was actually fulfilled"
  - name: "BOOKED_FLAG"
    description: "Indicates whether the line is in or past the booked phase."
  - name: "OPEN_FLAG"
    description: "Indicates whether the line is open"
  - name: "CANCELLED_FLAG"
    description: "Indicates whether the line is completely cancelled"
  - name: "FULFILLED_FLAG"
    description: "Indicates whether the line is fulfilled"
  - name: "RETURN_REASON_CODE"
    description: "Return reason code for a return line"
  - name: "RETURN_CONTEXT"
    description: "Descriptive Flexfield segment"
  - name: "REFERENCE_LINE_ID"
    description: "Order line ID that the return line references"
  - name: "REFERENCE_HEADER_ID"
    description: "Order header ID that the return line references"
  - name: "CREATION_TS"
    description: "Timestamp when the record was created in the source system"
  - name: "LAST_UPDATE_TS"
    description: "Timestamp when the record was last updated in the source system"
