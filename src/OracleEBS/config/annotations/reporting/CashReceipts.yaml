name: "{{ project_id_tgt }}.{{ oracle_ebs_datasets_reporting }}.CashReceipts"
description: "Base fact view of cash receipts."
catalog_tags:
  - display_name: "line_of_business"
    fields:
      - display_name: "group"
        value: "Facts"
fields:
  - name: "CASH_RECEIPT_ID"
    description: "Primary key identifying the associated cash receipt for payment transactions"
  - name: "RECEIPT_NUMBER"
    description: "Cash receipt number"
  - name: "BILL_TO_SITE_USE_ID"
    description: "Foreign key identifying the Site Use entity that was billed to"
  - name: "BUSINESS_UNIT_ID"
    description: "Foreign key identifying the business unit that performed this transaction"
  - name: "LEDGER_ID"
    description: "Foreign key identifying the ledger (set of books)"
  - name: "RECEIPT_DATE"
    description: "Date the cash was received"
  - name: "DEPOSIT_DATE"
    description: "Date the cash was deposited"
  - name: "EXCHANGE_DATE"
    description: "Date that the exchange rate is calculated"
  - name: "STATUS"
    description: "Identifies whether the status of this payment entry is applied, unapplied, unidentified, insufficient funds, reverse payment or stop payment"
  - name: "CONFIRMED_FLAG"
    description: "Indicates if the cash receipt is confirmed"
  - name: "CURRENCY_CODE"
    description: "Code indicating the type of currency that was received"
  - name: "AMOUNT"
    description: "Amount received"
  - name: "CREATION_TS"
    description: "Timestamp when the record was created in the source system"
  - name: "LAST_UPDATE_TS"
    description: "Timestamp when the record was last updated in the source system"
