name: "{{ project_id_tgt }}.{{ sfdc_datasets_reporting }}.OpportunityPipeline"
description: "Opportunities Management metrics, forecasting calculations (Types of Opportunities, Status and performance etc)."
catalog_tags:
  - display_name: "line_of_business"
    fields:
      - display_name: "group"
        value: "Customer Relationship Management"
      - display_name: "domain"
        value: "Leads and Opportunity Management"
fields:
  - name: "OpportunityId"
    description: "Opportunity ID"
  - name: "TotalSaleAmount"
    description: "Total sales amount for this opportunity."
  - name: "OpportunityCloseDate"
    description: "Close date for the opportunity"
  - name: "OpportunityName"
    description: "Opportunity name. Main display field for this opportunity."
  - name: "OpportunityProbability"
    description: "Estimated probability that this opportunity is going to convert into sales."
  - name: "OpportunityStageName"
    description: "Stage that this opportunity is in."
  - name: "OpportunityOwnerId"
    description: "Id of the Opportunity owner."
  - name: "IsOpportunityClosed"
    description: "Whether the opportunity is closed."
  - name: "IsOpportunityWon"
    description: "Whether the opportunity is won (converted to Sales)."
  - name: "OpportunityLastActivityDate"
    description: "Last date the opportunity has a related activity."
  - name: "OpportunityCreatedDatestamp"
    description: "Creation date of the opportunity."
  - name: "OpportunityRecordTypeId"
    description: "Record Type ID for the opportunity. Corresponds to RecordTypeId field of RecordTypesMD table."
  - name: "AccountId"
    description: "Account ID that the opportunity is from. Corresponds to AccountId of AccountsMD table."
  - name: "AccountName"
    description: "Name of the Account that the opportunity is from."
  - name: "AccountOwnerId"
    description: "Owner ID of the Account that the opportunity is from."
  - name: "AccountIndustry"
    description: "Industry"
  - name: "AccountBillingCountry"
    description: "Billing Country"
  - name: "AccountShippingCountry"
    description: "Shipping Country"
  - name: "AccountCreatedDatestamp"
    description: "Created Date Timestamp"
  - name: "OpportunityOwnerName"
    description: "Name of the owner."
  - name: "OpportunityRecordTypeName"
    description: "Human readable name of the record type."
  - name: "TargetCurrency"
    description: "Target currency."
  - name: "OpportunityCreatedDate"
    description: "Created date."
  - name: "OpportunityCreatedWeek"
    description: "Week in which this is created."
  - name: "OpportunityCreatedMonth"
    description: "Month in which this is created."
  - name: "OpportunityCreatedQuarter"
    description: "Quarter in which this is created."
  - name: "OpportunityCreatedYear"
    description: "Year in which this is created."
  - name: "OpportunityClosedDate"
    description: "Closed date."
  - name: "OpportunityClosedWeek"
    description: "Week in which this is closed."
  - name: "OpportunityClosedMonth"
    description: "Month in which this is closed."
  - name: "OpportunityClosedQuarter"
    description: "Quarter in which this is closed."
  - name: "OpportunityClosedYear"
    description: "Year in which this is closed."
  - name: "SourceCurrency"
    description: "Source Currency"
  - name: "CurrencyExchangeRate"
    description: "Effective currency exchange rate from source to target currency."
  - name: "CurrencyConversionDate"
    description: "Date where the currency conversion rate is effective."
  - name: "OpportunityExpectedValue"
    description: "Expected value of opportunity in source currency."
  - name: "OpportunityExpectedValueInTargetCurrency"
    description: "Expected value of opportunity in target currency."
  - name: "TotalSaleAmountInTargetCurrency"
    description: "Total sales amount in target currency."
