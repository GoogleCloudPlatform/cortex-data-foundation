name: "{{ project_id_tgt }}.{{ sfdc_datasets_reporting }}.CurrencyTypesMD"
description: "Currency types master data."
catalog_tags:
  - display_name: "line_of_business"
    fields:
      - display_name: "group"
        value: "Master Data"
fields:
  - name: "CurrencyTypeId"
    description: "A unique identifier for the currency type."
  - name: "IsoCode"
    description: "The ISO code for the currency type."
  - name: "ConversionRate"
    description: "The conversion rate of the currency type to the base currency."
  - name: "DecimalPlaces"
    description: "The number of decimal places to use when displaying the currency type."
  - name: "IsActive"
    description: "A flag indicating whether the currency type is active."
  - name: "IsCorporate"
    description: "A flag indicating whether the currency type is a corporate currency."
  - name: "CreatedById"
    description: "The ID of the user who created the currency type."
  - name: "LastModifiedById"
    description: "The ID of the user who last modified the currency type."
  - name: "CreatedDatestamp"
    description: "The date and time when the currency type was created."
  - name: "LastModifiedDatestamp"
    description: "The date and time when the currency type was last modified."
  - name: "SystemModstamp"
    description: "The date and time when the currency type was last modified by the system."
  - name: "Recordstamp"
    description: "The date and time when the currency type was last modified by a user."
