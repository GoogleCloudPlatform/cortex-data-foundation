name: "{{ project_id_tgt }}.{{ dataset_reporting_tgt }}.fsv_glaccounts"
description: "The `fsv_glaccounts` table is a comprehensive resource for understanding the FSV hierarchy. It maps each G/L account to its ancestor nodes within the structure. The table is at the granularity of Client (System), chart of accounts, hierarchy name, hierarchy node, and G/L account."
fields:
  - name: "mandt"
    description: "Client (Mandant), PK"
  - name: "chartofaccounts"
    description: "Chart of Accounts, PK"
  - name: "hiername"
    description: "Hierarchy Name, PK"
  - name: "node"
    description: "Hierarchy Node, PK"
  - name: "glaccount"
    description: "General Ledger Account Number, PK"
  - name: "parent"
    description: "Parent Node ID"
  - name: "ergsl"
    description: "Financial Statement Item"
  - name: "level"
    description: "Describes the level at which a particular node exists( Level 1 is root)"
  - name: "isleafnode"
    description: "Indicator: The last node in the FSV Hierarchy"
