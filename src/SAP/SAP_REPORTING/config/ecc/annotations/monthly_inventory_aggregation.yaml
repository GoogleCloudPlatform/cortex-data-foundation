name: "{{ project_id_tgt }}.{{ dataset_reporting_tgt }}.monthly_inventory_aggregation"
description: "This persistent table pre-calculates total inventory movements within each calendar month to simplify downstream calculations. Granularity of table is at Client(System), Material Number, Batch Number, Plant, Storage Location, Movement Type, Stock Type, Special Stock Indicator, Debit/Credit Indicator and Month End Date."
fields:
  - name: "mandt"
    description: "Client (Mandant), PK"
  - name: "werks"
    description: "Plant, PK"
  - name: "matnr"
    description: "Material Number, PK"
  - name: "charg"
    description: "Batch Number, PK"
  - name: "lgort"
    description: "Storage Location, PK"
  - name: "bukrs"
    description: "Company Code"
  - name: "bwart"
    description: "Movement type, PK"
  - name: "insmk"
    description: "Stock Type, PK"
  - name: "sobkz"
    description: "Special Stock Indicator, PK"
  - name: "shkzg"
    description: "Debit/Credit Indicator, PK"
  - name: "month_end_date"
    description: "End Date of the month for the movements captured, PK"
  - name: "cal_year"
    description: "Calendar Year for Month End Date"
  - name: "cal_month"
    description: "Calendar Month for Month End Date"
  - name: "meins"
    description: "Base Unit of Measure"
  - name: "waers"
    description: "Currency Key"
  - name: "total_monthly_movement_amount"
    description: "Total stock movement (monetary amounts) within a particular month"
  - name: "total_monthly_movement_quantity"
    description: "Total stock movement (quantity) within a particular month"
