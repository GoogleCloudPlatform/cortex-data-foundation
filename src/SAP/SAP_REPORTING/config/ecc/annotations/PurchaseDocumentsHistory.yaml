name: "{{ project_id_tgt }}.{{ dataset_reporting_tgt }}.PurchaseDocumentsHistory"
description: "This view stores history per purchasing document. It has the details of history of items ordered from different vendors including their quantity, amount, transaction type.The granularity of this view is Client(System), Purchasing document number, Item number of purchasing document, Sequential number of account assignment, Transaction/event type, Number of material document and Item in material document."
catalog_tags:
