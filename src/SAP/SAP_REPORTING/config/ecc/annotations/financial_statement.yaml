name: "{{ project_id_tgt }}.{{ dataset_reporting_tgt }}.financial_statement"
description: "financial_statement table stores information about the transaction amount of each G/L account, profit center, cost center and company. The granularity of this table is Client(System), company code, business area, ledger, profit center, cost center, G/L account number, fiscal year and fiscal period."
catalog_tags:
  - display_name: "line_of_business"
    fields:
      - display_name: "group"
        value: "Finance"
fields:
  - name: "client"
    description: "Client (Mandant), PK"
  - name: "companycode"
    description: "Company Code, PK"
  - name: "businessarea"
    description: "Business Area, PK"
  - name: "ledger"
    description: "Ledger in General Ledger Accounting, PK"
  - name: "profitcenter"
    description: "Profit Center, PK"
  - name: "costcenter"
    description: "Cost Center, PK"
  - name: "glaccount"
    description: "G/L Account Number, PK"
  - name: "fiscalyear"
    description: "Fiscal Year, PK"
  - name: "fiscalperiod"
    description: "Fiscal Period, PK"
  - name: "fiscalquarter"
    description: "Fiscal Quarter"
  - name: "balancesheetaccountindicator"
    description: "Indicator: Account is a Balance Sheet Account?"
  - name: "placcountindicator"
    description: "Indicator: Account is a P&L Statement Account?"
  - name: "amount"
    description: "Value in Local Currency"
  - name: "currency"
    description: "Company Code Currency"
  - name: "companytext"
    description: "Name of Company"
  - name: "sequence"
    description: "Sequence number based on a combination of company code,fiscal year and fiscal period.(This field has no functional relevance and is used for technical purposes)"
