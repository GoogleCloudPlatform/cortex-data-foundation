name: "{{ project_id_tgt }}.{{ dataset_reporting_tgt }}.StockWeeklySnapshots"
description: "For each week, this view provides an aggregated snapshot stock quantity and value as of the last day of the week. This view is at the granularity of Client(System), Material Number, Batch Number, Plant, Storage Location, Week End Date, Stock Characteristic"
catalog_tags:
  - display_name: "line_of_business"
    fields:
      - display_name: "group"
        value: "Supply Chain"
      - display_name: "domain"
        value: "Inventory Management"
fields:
  - name: "Client_MANDT"
    description: "Client (Mandant), PK"
  - name: "MaterialNumber_MATNR"
    description: "Material Number, PK"
  - name: "Plant_WERKS"
    description: "Plant, PK"
  - name: "BatchNumber_CHARG"
    description: "Batch Number, PK"
  - name: "StorageLocation_LGORT"
    description: "Storage Location, PK"
  - name: "WeekEndDate"
    description: "Week End Date for the Inventory snapshot captured, PK"
  - name: "StockCharacteristic"
    description: "The characteristics/categories of Inventory the materials are moving into/out of, PK"
  - name: "CompanyCode_BUKRS"
    description: "Company Code"
  - name: "CompanyText_BUTXT"
    description: "Company Name"
  - name: "FiscalYear"
    description: "Fiscal Year"
  - name: "FiscalPeriod"
    description: "Fiscal Period"
  - name: "CalYear"
    description: "Calendar Year for Week End Date"
  - name: "CalWeek"
    description: "Calendar Week for Week End Date"
  - name: "BaseUnitOfMeasure_MEINS"
    description: "Base Unit of Measure"
  - name: "CurrencyKey_WAERS"
    description: "Currency Key"
  - name: "TotalWeeklyMovementQuantity"
    description: "Sum of Quantity of stock by the end of a particular week"
  - name: "QuantityWeeklyCumulative"
    description: "Aggregated Quantity of stock till the week end date"
  - name: "TotalWeeklyMovementAmount"
    description: "Sum of Amount of stock by the end of a particular week in Local Currency"
  - name: "AmountWeeklyCumulative"
    description: "Aggregated Amount of stock till the week end date in Local Currency"
