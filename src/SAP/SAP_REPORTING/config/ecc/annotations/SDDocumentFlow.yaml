name: "{{ project_id_tgt }}.{{ dataset_reporting_tgt }}.SDDocumentFlow"
description: "This view provides insights from various documents within the Sales and Distribution process flow, including Sales Order Header & Item, Delivery Header & Item, Billing Header and Item with Invoiced Value and Quantities. The granularity is Client(System), Sales Order Document Number, Item Number, Delivery Number, Invoice Number and Invoice Item Number."
catalog_tags:
  - display_name: "line_of_business"
    fields:
      - display_name: "group"
        value: "Sales"
      - display_name: "domain"
        value: "Order to Cash"
fields:
  - name: "Client_MANDT"
    description: "Client (Mandant), PK"
  - name: "SalesOrder_VBELV"
    description: "Sales Order Document Number, PK"
  - name: "SalesItem_POSNV"
    description: "Item Number of Sales Document, PK"
  - name: "DeliveryNumber_VBELV"
    description: "Delivery Number, PK"
  - name: "DeliveryItem_POSNV"
    description: "Delivery Item, PK"
  - name: "InvoiceNumber_VBELN"
    description: "Invoice Document Number, PK"
  - name: "InvoiceItem_POSNN"
    description: "Item Number of Invoice Document, PK"
  - name: "DeliveredQty_RFMNG"
    description: "Delivered Quantity"
  - name: "DeliveredUoM_MEINS"
    description: "Base Unit of Measure for Delivered Items"
  - name: "InvoiceQty_RFMNG"
    description: "Actual Billed Quantity"
  - name: "InvoiceUoM_MEINS"
    description: "Base Unit of Measure for Billed Item"
  - name: "InvoiceValue_RFWRT"
    description: "Amount in Local Currency for Billed Item"
  - name: "InvoiceCurrency_WAERS"
    description: "Currency Key"
