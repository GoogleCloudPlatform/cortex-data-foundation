name: "{{ project_id_tgt }}.{{ dataset_reporting_tgt }}.currency_conversion"
description: "This table contains currency conversion related information, including conversion factors, validity periods and details about the different exchange rates used by the system. The granularity is: Client (System), Exchange rate type, From-currency, To-currency, and dates for which the exchange rate is valid."
catalog_tags:
  - display_name: "line_of_business"
    fields:
      - display_name: "group"
        value: "Utility"
fields:
  - name: "mandt"
    description: "Client (Mandant), PK"
  - name: "kurst"
    description: "Exchange Rate Type, PK"
  - name: "fcurr"
    description: "From Currency, PK"
  - name: "tcurr"
    description: "To-Currency, PK"
  - name: "conv_date"
    description: "Date for Which the Exchange Rate of the Record is Valid, PK"
  - name: "ukurs"
    description: "Exchange Rate"
  - name: "start_date"
    description: "Date as of Which the Exchange Rate is Effective"
  - name: "end_date"
    description: "Date till Which the Exchange Rate is Effective"
