name: "{{ project_id_tgt }}.{{ dataset_reporting_tgt }}.CurrencyConversion"
description: "This view tracks various aspects of currency conversion within the system. It captures specific details about different currencies, exchange rates types and conversion factors. The granularity is client(system), exchange rate type, from currency, to-currency and date for which the conversion is valid."
catalog_tags:
  - display_name: "line_of_business"
    fields:
      - display_name: "group"
        value: "Utility"
fields:
  - name: "Client_MANDT"
    description: "Client (Mandant), PK"
  - name: "ExchangeRateType_KURST"
    description: "Exchange Rate Type, PK"
  - name: "FromCurrency_FCURR"
    description: "From Currency, PK"
  - name: "ToCurrency_TCURR"
    description: "To-Currency, PK"
  - name: "ConvDate"
    description: "Date for Which the Exchange Rate of the Record is Valid, PK"
  - name: "ExchangeRate_UKURS"
    description: "Exchange Rate"
  - name: "StartDate"
    description: "Date as of Which the Exchange Rate is Effective"
  - name: "EndDate"
    description: "Date till Which the Exchange Rate is Effective"
