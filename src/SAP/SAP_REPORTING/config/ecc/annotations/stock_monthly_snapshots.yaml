name: "{{ project_id_tgt }}.{{ dataset_reporting_tgt }}.stock_monthly_snapshots"
description: "This table contains the monthly snapshot stock quantity as of the last day of each calendar month. The granularity is at Client(System), Material Number, Batch Number, Plant, Storage Location, Movement Type, Stock Type, Special Stock Indicator, Debit/Credit Indicator and Month End Date"
fields:
  - name: "mandt"
    description: "Client (Mandant), PK"
  - name: "werks"
    description: "Plant, PK"
  - name: "matnr"
    description: "Material Number, PK"
  - name: "charg"
    description: "Batch Number, PK"
  - name: "lgort"
    description: "Storage Location, PK"
  - name: "bwart"
    description: "Movement type, PK"
  - name: "insmk"
    description: "Stock Type, PK"
  - name: "sobkz"
    description: "Special Stock Indicator, PK"
  - name: "shkzg"
    description: "Debit/Credit indicator, PK"
  - name: "month_end_date"
    description: "Month End Date for the Inventory snapshot captured, PK"
  - name: "bukrs"
    description: "Company Code"
  - name: "cal_year"
    description: "Calendar Year for Month End Date"
  - name: "cal_month"
    description: "Calendar Month for Month End Date"
  - name: "meins"
    description: "Base Unit of Measure"
  - name: "waers"
    description: "Currency Key"
  - name: "total_monthly_movement_quantity"
    description: "Sum of Quantity of stock by the end of a particular month"
  - name: "total_monthly_movement_amount"
    description: "Sum of Amount of stock by the end of a particular month"
  - name: "amount_monthly_cumulative"
    description: "Aggregated Amount of stock till the month end date"
  - name: "quantity_monthly_cumulative"
    description: "Aggregated Quantity of stock till the month end date"
