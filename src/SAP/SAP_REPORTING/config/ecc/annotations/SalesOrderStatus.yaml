name: "{{ project_id_tgt }}.{{ dataset_reporting_tgt }}.SalesOrderStatus"
description: "This view provides information related to the statuses of the Sales Orders, including its delivery, rejection, quantities yet to be delivered, etc. This view has granularity of Sales Document Number, Sales Document Item, Delivery Number and Delivery Item."
catalog_tags:
  - display_name: "line_of_business"
    fields:
      - display_name: "group"
        value: "Sales"
      - display_name: "domain"
        value: "Order to Cash"
fields:
