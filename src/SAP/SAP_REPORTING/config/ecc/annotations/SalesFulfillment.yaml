name: "{{ project_id_tgt }}.{{ dataset_reporting_tgt }}.SalesFulfillment"
description: "This view gives sales fulfillment information, including the exact materials in sales orders, ordered and delivered quantities, etc. The granularity is Client(System), material number, material text and currency key."
catalog_tags:
  - display_name: "line_of_business"
    fields:
      - display_name: "group"
        value: "Sales"
      - display_name: "domain"
        value: "Order to Cash"
fields:
  - name: "Client_MANDT"
    description: "Client (Mandant), PK"
  - name: "MaterialNumber_MATNR"
    description: "Material Number, PK"
  - name: "MaterialText_MAKTX"
    description: "Material Description, PK"
  - name: "Currency_WAERK"
    description: "Sales and Delivery Document Currency, PK"
  - name: "SalesUnit_VRKME"
    description: "Sales Unit"
  - name: "DeliveredUoM_MEINS"
    description: "Base Unit of Measure for the delivered items"
  - name: "DeliveredQty"
    description: "Total quantity delivered for the material"
  - name: "DeliveredPendingBilling"
    description: "Quantity of items which are yet to be billed"
  - name: "SalesOrganization_VKORG"
    description: "Sales Organization"
  - name: "SalesQty"
    description: "Cumulative Order Quantity in Sales Unit"
  - name: "NetPrice"
    description: "Net Value of the Sales Order in Document Currency"
  - name: "PendingDelivery"
    description: "Total quantity of items in sales orders which are yet to be delivered"
