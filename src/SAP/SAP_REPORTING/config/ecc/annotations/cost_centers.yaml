name: "{{ project_id_tgt }}.{{ dataset_reporting_tgt }}.cost_centers"
description: "This table is a comprehensive resource for understanding the cost center hierarchy. It maps each cost center to its ancestor nodes within the structure at the granularity of Client (System), setclass, subclass, hierarchy name, node, and cost center"
catalog_tags:
  - display_name: "line_of_business"
    fields:
      - display_name: "group"
        value: "Finance"
fields:
  - name: "mandt"
    description: "Client (Mandant), PK"
  - name: "setclass"
    description: "Set class, PK"
  - name: "subclass"
    description: "Organizational unit as set subclass, PK"
  - name: "hiername"
    description: "Hierarchy Name, PK"
  - name: "node"
    description: "Node Id (Includes both Hierarchy Node and cost centers), PK"
  - name: "costcenter"
    description: "Cost Center, PK"
  - name: "parent"
    description: "Parent Node ID"
  - name: "level"
    description: "The Level at which a Particular Node exists. Note that Level 1 is root and Level 0 indicates leaf node."
  - name: "isleafnode"
    description: "Indicator: The leaf node in the Cost Center Hierarchy"
