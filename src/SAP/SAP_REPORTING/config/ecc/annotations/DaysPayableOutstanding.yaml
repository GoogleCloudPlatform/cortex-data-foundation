name: "{{ project_id_tgt }}.{{ dataset_reporting_tgt }}.DaysPayableOutstanding"
description: "The Days Payable Outstanding report provides information of a companies DPO and related parameters to evaluate how much time the company takes to pay dues to its suppliers and calculates over each fiscal year and period."
