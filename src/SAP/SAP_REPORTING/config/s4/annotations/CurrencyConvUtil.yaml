name: "{{ project_id_tgt }}.{{ dataset_reporting_tgt }}.CurrencyConvUtil"
description: "This view gives information about currency-conversion related parameters, including decimal fixes, exchange rate etc. This view has a granularity of Client(system), from-currency, to-currency and date from which the record is valid."
catalog_tags:
  - display_name: "line_of_business"
    fields:
      - display_name: "group"
        value: "Utility"
fields:
  - name: "Client_mandt"
    description: "Client (Mandant), PK"
  - name: "SourceCurrency_FCURR"
    description: "From Currency, PK"
  - name: "TargetCurrency_TCURR"
    description: "To-Currency, PK"
  - name: "DateFROM"
    description: "Date from which the entry is valid, PK"
  - name: "DateTo"
    description: "Date till which entry is valid"
  - name: "FFACT"
    description: "Ratio for the 'From' Currency Units"
  - name: "TFACT"
    description: "Ratio for the 'To' Currency Units"
  - name: "FROMCurrDecimal"
    description: "Number of Decimal Places for the From Currency key"
  - name: "toCurrDecimal"
    description: "Number of Decimal Places for the To Currency key"
  - name: "ConversionFactor"
    description: "Conversion Factor for calculation of decimal fixes and currency conversion"
  - name: "validFROMDate"
    description: "Date from which the conversion factor is effective"
  - name: "validToDate"
    description: "Date to which the conversion factor is effective"
