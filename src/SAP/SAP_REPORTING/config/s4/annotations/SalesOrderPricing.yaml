name: "{{ project_id_tgt }}.{{ dataset_reporting_tgt }}.SalesOrderPricing"
description: "This view aggregates pricing and costing data from the system's condition records to determine values for billing documents. By processing condition data, the system determines the final prices and costs applicable to sales orders. This pricing information, derived from the Pricing Conditions view, is at the granularity of client, condition, and condition item levels."
catalog_tags:
  - display_name: "line_of_business"
    fields:
      - display_name: "group"
        value: "Sales"
      - display_name: "domain"
        value: "Order to Cash"
fields:
  - name: "Client_MANDT"
    description: "Client (Mandant), PK"
  - name: "NumberOfTheDocumentCondition_KNUMV"
    description: "Number Of The Document Condition, PK"
  - name: "ConditionItemNumber_KPOSN"
    description: "Condition Item Number, PK"
  - name: "ConditionValueCurrencyKey_WAERS"
    description: "Condition Value Currency Key"
  - name: "Checkbox_KDATU"
    description: "Condition Pricing Date"
  - name: "ListPrice"
    description: "List Price is the headline price offered to the customers before any discounts, as suggested by the manufacturers."
  - name: "AdjustedPrice"
    description: "Adjusted Price is the price of the item valuated after the costs incurred and margins included."
  - name: "Discount"
    description: "Discount is the reduction in the list price offered to customer, by the company."
  - name: "InterCompanyPrice"
    description: "Inter Company Price or Transfer price is the prices charged for the items exchanged between the companies within the same company groups."
