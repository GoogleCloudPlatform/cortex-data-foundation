name: "{{ project_id_tgt }}.{{ dataset_reporting_tgt }}.ProfitCenterHierarchyFlattened"
description: "This view stores the flattened profit center hierarchy with the hierarchy node texts at the granularity of Client(System), setclass, subclass, hierarchy name(hierabase), profit center node, profit center(prctr), language key."
catalog_tags:
  - display_name: "line_of_business"
    fields:
      - display_name: "group"
        value: "Hierarchy"
fields:
  - name: "Client_MANDT"
    description: "Client (Mandant), PK"
  - name: "HierarchyClass_SETCLASS"
    description: "Set class, PK"
  - name: "HierarchySubClass_SUBCLASS"
    description: "Organizational unit as set subclass, PK"
  - name: "HierarchyType_HIERBASE"
    description: "Hierarchy Name, PK"
  - name: "LanguageKey_SPRAS"
    description: "Language Key, PK"
  - name: "ProfitCenter_PRCTR"
    description: "Profit Center, PK"
  - name: "ProfitCenterNode"
    description: "Node Id (Includes both Hierarchy Node and profit centers), PK"
  - name: "ParentNode"
    description: "Parent Node ID"
  - name: "ParentNodeText"
    description: "Description of parent node"
  - name: "ProfitCenterNodeText"
    description: "Description of profit center node"
  - name: "Level"
    description: "The Level at which a Particular Node exists. Note that Level 1 is root and Level 0 indicates leaf node."
  - name: "IsLeafNode"
    description: "Indicator: The leaf node in the profit Center Hierarchy"
