name: "{{ project_id_tgt }}.{{ dataset_reporting_tgt }}.CashDiscountUtilization"
description: "This view gives information about the Cash Discount Utilization, which is a Key Performance Indicator (KPI) that measures the rate at which cash discounts are used over a specific period of time by a company for the vendor at the granularity of Client(System), Company Code, account number of vendor, accounting document number and target currency."
catalog_tags:
  - display_name: "line_of_business"
    fields:
      - display_name: "group"
        value: "Finance"
      - display_name: "domain"
        value: "Accounts Payable"
fields:
  - name: "Client_MANDT"
    description: "Client (Mandant), PK"
  - name: "CompanyCode_BUKRS"
    description: "Company Code, PK"
  - name: "CompanyText_BUTXT"
    description: "Name of Company"
  - name: "AccountNumberOfVendorOrCreditor_LIFNR"
    description: "Account Number Of Vendor Or Creditor, PK"
  - name: "NAME1"
    description: "Vendor Name"
  - name: "AccountingDocumentNumber_BELNR"
    description: "Accounting Document Number, PK"
  - name: "TargetCurrency_TCURR"
    description: "To-Currency, PK"
  - name: "CurrencyKey_WAERS"
    description: "Currency Key"
  - name: "AmountInLocalCurrency_DMBTR"
    description: "Amount In Local Currency"
  - name: "ClearingDate_AUGDT"
    description: "Clearing Date"
  - name: "DocumentNumberOfTheClearingDocument_AUGBL"
    description: "Document Number of the Clearing Document"
  - name: "PostingDateInTheDocument_BUDAT"
    description: "Posting Date in the Document"
  - name: "CashDiscountReceivedInSourceCurrency"
    description: "Total amount of Cash Discount received against the Accounting Document in Source Currency"
  - name: "CashDiscountReceivedInTargetCurrency"
    description: "Total amount of Cash Discount received against the Accounting Document in Target Currency"
  - name: "TargetCashDiscountInSourceCurrency"
    description: "The Maximum amount of Cash Discount which could be availed for the Accounting Document in Source Currency"
  - name: "TargetCashDiscountInTargetCurrency"
    description: "The Maximum amount of Cash Discount which could be availed for the Accounting Document in Target Currency"
