name: "{{ project_id_tgt }}.{{ dataset_reporting_tgt }}.POFulfillment"
description: "This view gives delivery related information like scheduled quantities, pending quantities, dates, etc. about the purchase orders and their items. This view is at the granularity of Client(System), purchasing document number and  item number of purchasing document."
