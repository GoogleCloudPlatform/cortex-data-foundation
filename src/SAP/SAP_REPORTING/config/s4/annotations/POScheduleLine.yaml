  - name: "PurchasingDocumentDate_BEDAT"
    description: "Purchasing Document Date"
  - name: "SupplyingPlantInCaseOfStockTransportOrder_RESWK"
    description: "Supplying plant in case of stock transport order"
  - name: "DeletionIndicatorInPurchasingDocument_LOEKZ"
    description: "Deletion indicator in purchasing document"
  - name: "DeliveryCompleted_Indicator_ELIKZ"
