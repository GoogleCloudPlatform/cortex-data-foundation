name: "{{ project_id_tgt }}.{{ dataset_reporting_tgt }}.POScheduleLine"
description: "This view provides details about purchase documents at schedule line level, including KPIs such as Open Quantity and In-Transit Quantity. The granularity of this view is Client(System), Purchasing Document Number, Item Number of Purchasing Document and Delivery Schedule Line Counter."
catalog_tags:
  - display_name: "line_of_business"
    fields:
      - display_name: "group"
        value: "Supply Chain"
      - display_name: "domain"
        value: "Procurement"
fields:
  - name: "Client_MANDT"
    description: "Client (Mandant), PK"
  - name: "PurchasingDocumentNumber_EBELN"
    description: "Purchasing Document Number, PK"
  - name: "ItemNumberOfPurchasingDocument_EBELP"
    description: "Item Number of Purchasing Document, PK"
  - name: "DeliveryScheduleLineCounter_ETENR"
    description: "Delivery Schedule Line Counter, PK"
  - name: "MaterialNumber_MATNR"
    description: "Material Number"
  - name: "Plant_WERKS"
    description: "Plant"
  - name: "StorageLocation_LGORT"
    description: "Storage Location"
  - name: "ItemDeliveryDate_EINDT"
    description: "Item Delivery date"
  - name: "StatisticsRelevantDeliveryDate_SLFDT"
    description: "Statistics-Relevant Delivery Date"
  - name: "ScheduledQuantity_MENGE"
    description: "Scheduled Quantity"
  - name: "QuantityOfGoodsReceived_WEMNG"
    description: "Quantity of goods received"
  - name: "IssuedQuantity_WAMNG"
    description: "Issued Quantity"
  - name: "PurchasingDocumentType_BSART"
    description: "Purchasing document type"
  - name: "DateOnWhichRecordWasCreated_AEDAT"
    description: "Date on which record was created"
