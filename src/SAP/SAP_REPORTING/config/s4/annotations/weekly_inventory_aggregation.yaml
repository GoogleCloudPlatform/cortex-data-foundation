name: "{{ project_id_tgt }}.{{ dataset_reporting_tgt }}.weekly_inventory_aggregation"
description: "This persistent table pre-calculates total inventory movements within each calendar week to simplify downstream calculations. Granularity of table is at Client(System), Material Number, Batch Number, Plant, Storage Location, Week End Date, Stock Characteristic"
fields:
  - name: "mandt"
    description: "Client (Mandant), PK"
  - name: "werks"
    description: "Plant, PK"
  - name: "matnr"
    description: "Material Number, PK"
  - name: "charg"
    description: "Batch Number, PK"
  - name: "lgort"
    description: "Storage Location, PK"
  - name: "bukrs"
    description: "Company Code"
  - name: "meins"
    description: "Base Unit of Measure"
  - name: "waers"
    description: "Currency Key"
  - name: "stock_characteristic"
    description: "The characteristics/categories of Inventory the materials are moving into/out of, PK"
  - name: "week_end_date"
    description: "End Date of the week for the movements captured, PK"
  - name: "cal_year"
    description: "Calendar Year for Week End Date"
  - name: "cal_week"
    description: "Calendar Week for Week End Date"
  - name: "total_weekly_movement_amount"
    description: "Total stock movement (monetary amounts) within a particular week"
  - name: "total_weekly_movement_quantity"
    description: "Total stock movement (quantity) within a particular week"
