name: "{{ project_id_tgt }}.{{ dataset_reporting_tgt }}.AccountsPayable"
description: "This view gives an overview of the amount that the company owes to its vendor for goods they have received but not yet paid. The granularity is Client(System), company code, fiscal year, accounting document number, number of line items within accounting document and target currency."
catalog_tags:
  - display_name: "line_of_business"
    fields:
      - display_name: "group"
        value: "Finance"
      - display_name: "domain"
        value: "Accounts Payable"
