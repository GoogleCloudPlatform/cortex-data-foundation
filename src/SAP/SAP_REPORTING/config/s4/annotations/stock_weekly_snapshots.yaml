name: "{{ project_id_tgt }}.{{ dataset_reporting_tgt }}.stock_weekly_snapshots"
description: "This table contains the weekly snapshot stock quantity as of the last day of each calendar week. The granularity is at Client(System), Material Number, Batch Number, Plant, Storage Location, Week End Date, Stock Characteristic"
fields:
  - name: "mandt"
    description: "Client (Mandant), PK"
  - name: "werks"
    description: "Plant, PK"
  - name: "matnr"
    description: "Material Number, PK"
  - name: "charg"
    description: "Batch Number, PK"
  - name: "lgort"
    description: "Storage Location, PK"
  - name: "stock_characteristic"
    description: "The characteristics/categories of Inventory the materials are moving into/out of, PK"
  - name: "week_end_date"
    description: "Week End Date for the Inventory snapshot captured, PK"
  - name: "bukrs"
    description: "Comapny Code"
  - name: "cal_year"
    description: "Calendar Year for Week End Date"
  - name: "cal_week"
    description: "Calendar Week for Week End Date"
  - name: "meins"
    description: "Base Unit of Measure"
  - name: "waers"
    description: "Currency Key"
  - name: "total_weekly_movement_quantity"
    description: "Sum of Quantity of stock by the end of a particular week"
  - name: "total_weekly_movement_amount"
    description: "Sum of Amount of stock by the end of a particular week in Local Currency"
  - name: "amount_weekly_cumulative"
    description: "Aggregated Amount of stock till the week end date"
  - name: "quantity_weekly_cumulative"
    description: "Aggregated Quantity of stock till the week end date"
