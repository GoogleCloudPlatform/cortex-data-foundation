name: "{{ project_id_tgt }}.{{ dataset_reporting_tgt }}.SalesFulfillment_perOrder"
description: "This view gives sales fulfillment information at per order level, including sales order documents, items mapped to the materials ordered, as well as ordered and delivered quantities. The granularity is Client(System), sales order document and item, material number, currency key and language key."
catalog_tags:
  - display_name: "line_of_business"
    fields:
      - display_name: "group"
        value: "Sales"
      - display_name: "domain"
        value: "Order to Cash"
fields:
  - name: "Client_MANDT"
    description: "Client (Mandant), PK"
  - name: "SalesOrder_VBELV"
    description: "Sales Order Document Number, PK"
  - name: "SalesItem_POSNV"
    description: "Item Number of Sales Document, PK"
  - name: "MaterialNumber_MATNR"
    description: "Material Number, PK"
  - name: "Currency_WAERK"
    description: "Sales and Delivery Document Currency, PK"
  - name: "Language_SPRAS"
    description: "Language Key, PK"
  - name: "MaterialText_MAKTX"
    description: "Material Description"
  - name: "SalesUnit_VRKME"
    description: "Sales Unit"
  - name: "DeliveredUoM_MEINS"
    description: "Base Unit of Measure for the delivered items"
  - name: "DeliveredQty"
    description: "Total quantity delivered for the material"
  - name: "DeliveredPendingBilling"
    description: "Quantity of items which are yet to be billed"
  - name: "SalesOrganization_VKORG"
    description: "Sales Organization"
  - name: "Plant_WERKS"
    description: "Plant"
  - name: "StorageLocation_LGORT"
    description: "Storage Location"
  - name: "SalesQty"
    description: "Cumulative Order Quantity in Sales Unit"
  - name: "NetPrice"
    description: "Net Value of the Sales Order in Document Currency"
  - name: "PendingDelivery"
    description: "Total quantity of items in sales orders which are yet to be delivered"
