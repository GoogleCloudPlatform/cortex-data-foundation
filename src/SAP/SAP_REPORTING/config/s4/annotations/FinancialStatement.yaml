name: "{{ project_id_tgt }}.{{ dataset_reporting_tgt }}.FinancialStatement"
description: "The Financial Statement view presents a comprehensive analysis of a company's financial activities at various levels within the Financial Statement Version(FSV) hierarchy. It presents detailed information on the amounts associated with each node in the FSV hierarchy for specific fiscal years and periods. This view allows users to explore and analyze financial data at the granularity of Client (System), company code, fiscal year, fiscal period, chart of accounts, hierarchy name, business area, ledger, profit center, cost center, FSV hierarchy node and hierarchy version."
